<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじサイト</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    @font-face {
      font-family: 'Zen Kurenaido';
      src: url('ZenKurenaido-Regular.ttf') format('truetype');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Zen Kurenaido', Arial, sans-serif;
      background-color: #fffacd;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: linear-gradient(135deg, #fdf5e6, #fffacd);
      text-align: center;
      padding: 2rem 0;
      border-bottom: 4px solid #f2cfa1;
      position: relative;
    }
    header img {
      height: 80px;
      display: block;
      margin: 0 auto;
    }
    header h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
      color: #444;
    }
    header h2 {
      font-size: 1.5rem;
      background-color: #f5deb3;
      padding: 0.5rem;
      display: inline-block;
      border-radius: 8px;
      color: #333;
    }
    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      padding: 1rem;
      background: rgba(255, 252, 205, 0.8);
      border-radius: 12px;
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin: 0 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #666;
    }
    main {
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      text-align: center;
      background-color: #fefbd8;
      border: 2px dashed #ddd;
      border-radius: 8px;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }
    footer {
      width: 100%;
      background-color: #fff;
      padding: 1rem;
      margin-top: auto;
      text-align: center;
    }
    /* チェック柄風背景 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 20px,
        rgba(255, 240, 205, 0.5) 20px,
        rgba(255, 240, 205, 0.5) 40px
      );
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    h2 {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="/favicon.png" alt="メジェドアイコン">
    <h1>高校生が一生懸命作ったブログサイト</h1>
    <h2>はじサイト</h2>
    <nav>
      <ul>
        <li><a href="/about">about</a></li>
        <li><a href="/news">news</a></li>
        <li><a href="/blog">blog</a></li>
        <li><a href="/study">study</a></li>
        <li><a href="/others">others</a></li>
        <li><a href="/contact">contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>ようこそ！</h1>
    <p>メジェドと楽しむエジプト風デザインのサイトへようこそ。</p>
  </main>
  <footer>
    <p>&copy; 2025 はじサイト. All rights reserved.</p>
  </footer>
</body>
</html>
