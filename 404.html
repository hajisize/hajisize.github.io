<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found｜はじサイズ</title>

    <!-- ファビコン設定 -->
    <link rel="icon" href="/favicon.png" type="image/png">

    <!-- Safariのお気に入り用アイコン -->
    <link rel="apple-touch-icon" href="/icon.png">

    <!-- AndroidやPWA用の設定 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f0e68c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="はじサイズ">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- スタイル設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c;
            background-image: linear-gradient(135deg, #fffacd 25%, transparent 25%, transparent 50%, #fffacd 50%, #fffacd 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }

        .menu-bar {
            background-color: #f0e68c;
            padding: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .menu-bar img.logo {
            width: 200px;
            margin: 0 auto;
        }

        .menu-bar img.mejed {
            width: 65px;
            margin: 5px auto;
        }

        .menu-items {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .menu-items a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .breadcrumb {
            font-size: 0.8rem;
            color: #555;
            padding: 10px;
            background-color: #fffacd;
            border-bottom: 1px solid #ddd;
        }

        .breadcrumb a {
            text-decoration: none;
            color: inherit; /* 元の文字色にする */
        }

        .breadcrumb a:hover {
            text-decoration: none; /* ホバー時も下線をつけない */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            color: #666;
        }

        footer {
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- メニューバー -->
        <div class="menu-bar">
            <img src="https://hajisize.github.io/logo.png" alt="はじサイズのロゴ" class="logo">
            <img src="https://hajisize.github.io/favicon.png" alt="メジェドのイラスト" class="mejed">
            <div class="menu-items">
                <a href="/">トップ</a>
                <a href="/news">お知らせ</a>
                <a href="/blog">ブログ</a>
                <a href="/about">自己紹介</a>
                <a href="/study">お勉強</a>
                <a href="#">その他</a>
                <a href="/contact">お問い合わせ</a>
            </div>
        </div>

        <!-- パンくずリスト -->
        <div class="breadcrumb">
            <a href="/">TOP</a> → 404 Not Found
        </div>

        <!-- コンテンツ部分 -->
        <div class="content">
            <h1>404 Not Found</h1>
            <p>お探しのページは存在しません</p>
        </div>

        <!-- フッター -->
        <footer>
            &copy; 2025 はじサイズ. All rights reserved.
        </footer>
    </div>
</body>
</html>
